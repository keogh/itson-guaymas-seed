<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body ng-app="chat-app" ng-controller="MainCtrl">
    <div ng-include="'views/nav.html'"></div>

    <div class="container-fluid">

          <div class="panel panel-default messages-container" ng-include="'views/messages.html'" scroll-if></div>
        </div>

        <div class="col-xs-3">
          <div class="panel panel-default" ng-include="'views/users.html'"></div>

      </div>

      <br/>
      <div class="row" ng-include="'views/message_input.html'"></div>

      <div id="modalUsername" class="modal fade" role="dialog" chat-modal></div>

    <script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/directives.js"></script>
